    <title>eON Application Multilingual version (Main)</title>

<script type="text/javascript">

	function shortcut() {	
		var browserName=navigator.appName;
		if (browserName=="Microsoft Internet Explorer") {
			document.location.href = "http://localhost:8083/sigma-visual-2.2/VisualJS/projects/login/eON.url"
		}
		else {
			document.location = "http://localhost:8083/sigma-visual-2.2/VisualJS/projects/eON.url"
		}
	}
	
	function favorite() {
		url = 'http://localhost:8080/eON';
		title= 'eON';
		if (window.sidebar) {
			window.sidebar.addPanel(title, url,"");
		}
		else {
			window.external.AddFavorite( url, title);
		}
	}
	
</script>
</head>
<body>
	<br><br>
	<table align="center">
		<tr>
			<td class="font-help">
				<a href="#" onClick="favorite();"> Add to Favorite </a>
			</td>
		</tr>
		<tr>
			<td height="30">
				
			</td>
		</tr>
		<tr>
			<td class="font-help">

			</td>
		</tr>
